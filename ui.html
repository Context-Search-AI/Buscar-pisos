<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Buscador inmobiliario con IA üè°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 32px 16px;
    }

    h1 {
      margin-top: 0;
      font-size: 36px;
      font-weight: 700;
    }

    .subtitle {
      margin-bottom: 24px;
      color: #555;
      font-size: 16px;
    }

    /* Search box */
    .search-box {
      background: #fff;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
      margin-bottom: 24px;
    }

    textarea {
      width: 100%;
      min-height: 70px;
      border-radius: 999px;
      border: 1px solid #ddd;
      padding: 18px 22px;
      resize: vertical;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }

    textarea:focus {
      border-color: #006CFF;
      box-shadow: 0 0 0 2px rgba(0,108,255,0.2);
    }

    .actions {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    button.primary {
      background: #006CFF;
      color: white;
      border: none;
      border-radius: 999px;
      padding: 12px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button.primary:hover {
      opacity: 0.94;
    }

    button.config-btn {
      background: #eee;
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Spinner */
    #spinner {
      display: none;
      margin-left: 10px;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #444;
    }

    .loader {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 3px solid #ddd;
      border-top-color: #006CFF;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Chat bubble for user query */
    .bubble {
      display: inline-block;
      background: #dbe8ff;
      color: #00327d;
      padding: 12px 20px;
      border-radius: 20px;
      margin: 20px 0;
      max-width: 70%;
      font-size: 16px;
    }

    /* AI intro text */
    .intro-block {
      background: white;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      white-space: pre-line;
      line-height: 1.5;
    }

    /* Property card */
    .card {
      background: white;
      display: flex;
      gap: 18px;
      padding: 18px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      margin-bottom: 16px;
    }

    .card img {
      width: 145px;
      height: 110px;
      border-radius: 12px;
      object-fit: cover;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .card-price {
      font-size: 18px;
      font-weight: 700;
      margin: 6px 0;
    }

    .link {
      display: inline-block;
      margin-top: 6px;
      color: #006CFF;
      text-decoration: none;
      font-size: 14px;
    }

    .link:hover {
      text-decoration: underline;
    }

    /* Config popup */
    #configModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.45);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #configContent {
      background: white;
      padding: 24px;
      width: 90%;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.2);
    }

    #configContent h2 {
      margin-top: 0;
    }

    textarea.config-area {
      width: 100%;
      min-height: 120px;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Buscador inmobiliario con IA üè°</h1>
  <div class="subtitle">Escribe tu b√∫squeda como si hablaras con un asesor.</div>

  <!-- SEARCH -->
  <div class="search-box">
    <textarea id="q" placeholder="Ej: Quiero 3 pisos en Barcelona por 300000 euros"></textarea>

    <div class="actions">
      <button class="primary" id="btn">Buscar</button>

      <div style="display:flex;align-items:center;">
        <button class="config-btn" onclick="openConfig()">‚öôÔ∏è Configuraci√≥n</button>
        <div id="spinner"><div class="loader"></div> Buscando‚Ä¶</div>
      </div>
    </div>
  </div>

  <!-- OUTPUT -->
  <div id="output"></div>
</div>

<!-- POPUP CONFIG -->
<div id="configModal">
  <div id="configContent">
    <h2>Configuraci√≥n de prompts</h2>
    <label>Prompt del asesor:</label>
    <textarea id="cfg_intro" class="config-area"></textarea>

    <label>Prompt de resumen final:</label>
    <textarea id="cfg_summary" class="config-area"></textarea>

    <button class="primary" onclick="saveConfig()">Guardar</button>
    <button class="config-btn" onclick="closeConfig()">Cerrar</button>
  </div>
</div>

<script>
/* -------------------- CONFIG POPUP -------------------- */
function openConfig() {
  document.getElementById("configModal").style.display = "flex";
}

function closeConfig() {
  document.getElementById("configModal").style.display = "none";
}

function saveConfig() {
  localStorage.setItem("cfg_intro", document.getElementById("cfg_intro").value);
  localStorage.setItem("cfg_summary", document.getElementById("cfg_summary").value);
  closeConfig();
}

/* Load config values */
window.onload = () => {
  document.getElementById("cfg_intro").value = localStorage.getItem("cfg_intro") || "";
  document.getElementById("cfg_summary").value = localStorage.getItem("cfg_summary") || "";
};

/* -------------------- SEARCH LOGIC -------------------- */
const btn = document.getElementById("btn");
const output = document.getElementById("output");

btn.addEventListener("click", async () => {
  const q = document.getElementById("q").value.trim();
  if (!q) return;

  output.innerHTML = "";
  showUserBubble(q);
  showSpinner(true);

  try {
    const res = await fetch("/buscar?q=" + encodeURIComponent(q));
    const text = await res.text();

    showSpinner(false);

    let data;
    try { data = JSON.parse(text); }
    catch { output.innerHTML += "<div>Error: respuesta no v√°lida</div>"; return;}

    renderIntro(data.intro);
    renderProperties(data.properties);
  }
  catch(e) {
    showSpinner(false);
    output.innerHTML += "<div>Error llamando al servidor</div>";
  }
});

/* -------------------- UI HELPERS -------------------- */
function showSpinner(show) {
  document.getElementById("spinner").style.display = show ? "flex" : "none";
}

function showUserBubble(text) {
  output.innerHTML += `<div class="bubble">${text}</div>`;
}

function renderIntro(intro) {
  output.innerHTML += `<div class="intro-block">${intro}</div>`;
}

function renderProperties(list) {
  list.forEach(p => {
    output.innerHTML += `
      <div class="card">
        <img src="${p.photo}" alt="">
        <div>
          <div class="card-title">#${p.rank} ¬∑ ${p.title}</div>
          <div>${p.address}</div>
          <div class="card-price">${p.price.toLocaleString()} ‚Ç¨ ¬∑ ${p.operation} ¬∑ ${p.typology}</div>

          <a class="link" href="${p.url}" target="_blank">üîó Ver anuncio en Idealista</a>

          <div style="margin-top:6px;font-size:14px;color:#777;">
            Estimaci√≥n alquiler: ~${p.rent_estimate} ‚Ç¨/mes
          </div>
        </div>
      </div>
    `;
  });
}
</script>

</body>
</html>
